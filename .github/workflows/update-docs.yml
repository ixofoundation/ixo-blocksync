name: update docs
on: 
  push: 
    branches: [dev]
  workflow_dispatch: 
permissions:
  contents: write

jobs:
  ixo-blocksync-docs:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: install typedoc
        run: yarn add typedoc
      
      - name: install deps
        run: yarn install

      - name: prism migrate reset  
        run: npx prisma migrate reset
        
      - name: prism generate  
        run: npx prisma generate
      
      - name: generate docs
        run: npx typedoc src/app.ts
        
      
      #   run: echo ${GITHUB_REF##*/}

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: dev
          target-folder: docs