version: "2"
services:
  block-sync:
    container_name: block-sync
    image: ixofoundation/ixo-blocksync:latest
    env_file: .env
    restart: always
    ports:
      - "80:8080"
    links:
      - block-sync-db
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  block-sync-db:
    container_name: block-sync-db
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./data/db:/data/db